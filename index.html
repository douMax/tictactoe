<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play with Me</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</head>
<body>

  <h1>TELL THE TRUTH</h1>

  <div id="board">
    <div class="rows" id="r1">
      <div class="cells" id="11" row="1" col="1"></div>
      <div class="cells" id="12" row="1" col="2"></div>
      <div class="cells" id="13" row="1" col="3"></div>
    </div>

    <div class="rows" id="r2">
      <div class="cells" id="21" row="2" col="1"></div>
      <div class="cells" id="22" row="2" col="2"></div>
      <div class="cells" id="23" row="2" col="3"></div>
    </div>

    <div class="rows" id="r3">
      <div class="cells" id="31" row="3" col="1"></div>
      <div class="cells" id="32" row="3" col="2"></div>
      <div class="cells" id="33" row="3" col="3"></div>
    </div>
  </div>

  <div id="right">

    <div id="restart" class="button">restart</div>
    <div id="again" class="button">again</div>

    <div class="msg">let's play. p1 first</div>

    <div class="scores">
      <div id="p1">
        <div>p1</div>

        <div class="num">0</div>
      </div>
      <div id="p2">
        <div>p2</div>

        <div class="num">0</div>
      </div>
    </div>

    <div id="tokenMenu">
      <div id="letr" class="token">X/O</div>
      <div id="pic" class="token">Pics</div>
    </div>

  </div>


</body>
</html>
